<!doctype html><meta charset="utf-8">
<title>WebRTC Receiver (WS signaling)</title>
<style>
  body { margin:0; background:#111; color:#ddd; font-family:system-ui,Segoe UI,Roboto; }
  #top { position:fixed; left:8px; top:8px; z-index:10000; display:flex; gap:8px; align-items:center; }
  button { padding:.5rem .8rem; border-radius:8px; border:0; background:#2a6; color:#fff; font-weight:600; cursor:pointer; }
  #log { font:12px monospace; opacity:.9 }
  #remote { width:100vw; height:100vh; object-fit:contain; background:#000; }
  #metrics {
    position: fixed; right: 8px; bottom: 8px; z-index: 9999;
    background: rgba(0,0,0,.7); color:#0f0; padding:10px;
    font: 12px/1.3 monospace; border-radius:8px; max-width:44vw; white-space:pre;
  }
</style>

<div id="top">
  <button id="connectBtn">Connect</button>
  <div id="log"></div>
</div>

<video id="remote" autoplay playsinline controls></video>
<pre id="metrics"></pre>

<script src="./receiver.js"></script>
